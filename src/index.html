<!DOCTYPE html>
<html>
<head>
    <title>TCCG Sandbox</title>
    <link type="text/css" rel="stylesheet" href="css/cardBox.css">
    <script src="../lib/dojo/dojo.js"></script>
    <script src="config.js"></script>
    <script>
        var deck;
        require(["sandbox/_base/Card", "sandbox/_base/Deck", "dojo/domReady!"], function(Card, Deck){
            cards = [];
            cards.push(new Card({name: "Card1", description: "Desc1"}));
            cards.push(new Card({name: "Card2", description: "Desc2"}));
            cards.push(new Card({name: "Card3", description: "Desc3"}));
            cards.push(new Card({name: "Card4", description: "Desc4"}));
            cards.push(new Card({name: "Card5", description: "Desc5"}));
            cards.push(new Card({name: "Card6", description: "Desc6"}));
            deck = new Deck({cards : cards});
        });
    </script>
</head>
<body>
    <div id="cardBox" align="center">
    </div>
    <div id="deckBox"></div>
</body>
</html>
